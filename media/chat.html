<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            background-color: var(--vscode-editor-background);
            color: var(--vscode-editor-foreground);
        }
        #messages {
            flex-grow: 1;
            overflow-y: auto;
            border: 1px solid var(--vscode-editorGroup-border);
            padding: 10px;
            margin-bottom: 10px;
            background-color: var(--vscode-editorWidget-background);
        }
        .message {
            margin-bottom: 8px;
            padding: 5px 8px;
            border-radius: 5px;
        }
        .message.user {
            text-align: right;
            background-color: var(--vscode-terminal-ansiGreen);
            color: var(--vscode-terminal-ansiWhite);
            margin-left: 20%;
        }
        .message.ai {
            text-align: left;
            background-color: var(--vscode-terminal-ansiBlue);
            color: var(--vscode-terminal-ansiWhite);
            margin-right: 20%;
        }
        .message pre {
            background-color: var(--vscode-editor-background);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            color: var(--vscode-editor-foreground);
        }
        #input-container {
            display: flex;
            align-items: center;
        }
        #chat-input {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid var(--vscode-input-border);
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
        }
        #send-button {
            padding: 8px 15px;
            margin-left: 10px;
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid var(--vscode-button-background);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="messages"></div>
    <div id="input-container">
        <input type="text" id="chat-input" placeholder="Type your message...">
        <button id="send-button">Send</button>
        <div id="loading-spinner" class="loading-spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>
        const vscode = acquireVsCodeApi();
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const messagesDiv = document.getElementById('messages');
        const loadingSpinner = document.getElementById('loading-spinner');

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message) {
                addMessage(message, 'user');
                loadingSpinner.style.display = 'block'; // Show spinner
                vscode.postMessage({
                    command: 'prompt',
                    text: message
                });
                chatInput.value = '';
            }
        }

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);

            const codeBlockRegex = /```(?:(\w+)\n)?([\s\S]*?)```/g;
            let lastIndex = 0;
            let match;
            let hasCode = false;

            while ((match = codeBlockRegex.exec(text)) !== null) {
                hasCode = true;
                // Add text before the code block
                if (match.index > lastIndex) {
                    const textNode = document.createTextNode(text.substring(lastIndex, match.index));
                    messageElement.appendChild(textNode);
                }

                // Add the code block with highlighting
                const pre = document.createElement('pre');
                const code = document.createElement('code');
                code.textContent = match[2].trim();
                if (match[1]) { // Language specified
                    code.classList.add(`language-${match[1]}`);
                }
                pre.appendChild(code);
                messageElement.appendChild(pre);
                hljs.highlightElement(code);

                lastIndex = codeBlockRegex.lastIndex;
            }

            // Add any remaining text after the last code block
            if (lastIndex < text.length) {
                const textNode = document.createTextNode(text.substring(lastIndex));
                messageElement.appendChild(textNode);
            }

            if (!hasCode) {
                messageElement.textContent = text;
            }

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to bottom
        }

        window.addEventListener('message', event => {
            const message = event.data; // The JSON data from the extension
            switch (message.command) {
                case 'response':
                    loadingSpinner.style.display = 'none'; // Hide spinner
                    addMessage(message.text, 'ai');
                    break;
            }
        });
    </script>
</body>
</html>
